  <div class="col-11 col-sm-11 col-md-10 col-lg-8">

    <div class="row">
      <div class="col">
        <h2>Products Registration</h2>
      </div>
    </div>

      <thead>
        <tr>

        </tr>

    </table> -->

    <div class="row">
      <div class="col-3 search-container">
        <!-- <mat-form-field appearance="fill">
        <input matInput placeholder="Category" autocomplete="off" (keyup)="filterData($event)">
      </mat-form-field> -->
        <mat-form-field appearance="legacy">
          <mat-label>Filter by category</mat-label>
          <mat-select (selectionChange)="onChange($event)">
            <mat-option value="forniture">Forniture</mat-option>
            <mat-option value="teste">Teste</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-3 col-sm-2 offset-6 offset-sm-7 mt-2">
        <button (click)="openNewModal(new)" mat-button color="primary"><i class="fa-solid fa-plus"></i><b>
            NEW</b></button>
      </div>

    </div>

    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th class="centre" mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="warn"
            (click)="openDeleteModal(delete, $event, element.id, element.name, element.category)"><i
              class="fa-solid fa-trash-can"></i></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]">
    </mat-paginator>

    <ng-template #delete>
      <div class="modal-body text-center">
        <p>Are you sure to delete ({{ productName }} - {{ productCategory }}) ?</p>
        <button type="button" class="btn btn-danger" (click)="confirm()">Yes, I am</button>
        <button type="button" class="btn btn-primary ms-1" (click)="decline()">No, I'm not</button>
      </div>
    </ng-template>

    <ng-template #new>
      <div class="row p-4 pt-0">
        <div class="modal-header">
          <h4 class="modal-title pull-left text-primary">New product</h4>
          <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
          </button>
        </div>

        <form [formGroup]="form">
          <div class="form-group mb-2 mt-2">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Sofa"
              [ngClass]="{'is-invalid': name.invalid && name.touched}" formControlName="name">
            <div *ngIf="(name.invalid && name.touched) || name.dirty">
              <small *ngIf="name.errors?.required" class="text-danger">Name is mandatory</small>
            </div>
          </div>
          <div class="form-group mb-2">
            <label for="category" class="form-label">Category</label>
            <input type="text" id="category" class="form-control" placeholder="Forniture"
              [ngClass]="{'is-invalid': category.invalid && category.touched}" formControlName="category">
            <div *ngIf="(category.invalid && category.touched) || category.dirty">
              <small *ngIf="category.errors?.required" class="text-danger">Category is mandatory</small>
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="price" id="price" class="form-control" placeholder="220.00"
              [ngClass]="{'is-invalid': price.invalid && price.touched}" formControlName="price">
            <div *ngIf="(price.invalid && price.touched) || price.dirty">
              <small *ngIf="price.errors?.required" class="text-danger">Price is mandatory</small>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" (click)="addProduct()">Register</button>
          </div>
        </form>
      </div>
    </ng-template>

  </div>
</div>
